<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frameset Example</title>
    <style>
        body {
            margin: 0;
            display: flex; 
            height: 100vh; 
        }
        
        iframe {
            border: none; 
        }
        .menu {
            width: 200px;
            height: 100vh;
        }
        .content {
            width: 800px;
            height: 100vh;
        
        }
    </style>
  </head>
  <body>
    <iframe class="menu" src="iframes/menu.html" name="menu"></iframe>
    <iframe class="content" src="iframes/content.html" name="content"></iframe>
  </body>
</html>
