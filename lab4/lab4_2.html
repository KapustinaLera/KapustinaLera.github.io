			html {

			.menu {

			.menu ul {
                list-style: none;
					padding: 0;
					margin: 0;

			.menu li {

			}
			
			.menu li a {
                display: block;
					padding: 8px 15px;

					border-bottom: 1px solid #eee;

                /* text-decoration: none;

			}
			
			.menu li ul {
                /* display: none; */
			}
			
			 .menu li li {
                padding-left: 30px; 
				background: url('pic/plus.gif') no-repeat 10px center;
			} 
            /* menu > ul > li > a {

			} */

			/* Стили для подпунктов (Экшн, Мелодрамы, и т.д.) */

				padding-left: 30px; /* Отступ для иконки */
				background: url('pic/point.gif') no-repeat 15px center; /* Иконка point.gif */
				border-bottom: none; /* Убираем нижнюю границу для подпунктов */

	</style>
